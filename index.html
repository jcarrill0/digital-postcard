<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practica 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	<div class="postcard">
		<div class="postcard-header">
			<div class="brand">
				<h1>My Postcard</h1>
			</div>
			<div class="logo">
				<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo">
			</div>
		</div> <!-- .header -->
		<div class="postcard-main">
			<div class="info">
				<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
				<p>This is so cool, cant't wait to start doing more stuff!</p>
			</div>
			<div class="formulario">
				<form>
					<input type="text" placeholder="Some Name">
					<input type="text" placeholder="Some Email">
					<input type="text" placeholder="Some comment">
				</form>
			</div>
		</div> <!-- .main -->
		<div class="postcard-footer">
			<button type="submit">Send My Postcard</button>
		</div>
	</div>
</body>
</html>
